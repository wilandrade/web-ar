<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Web site created to test Web AR" />
  <title>Web AR DEMO</title>
  <script src="js/aframe.js"></script>
  <script src="js/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; precision: mediump'>

    <a-image src="img/pepe.png" position="0 0 0" rotation="-90 0 0" scale="1 1 1">
      <a-image src="img/pepe.png" position="1.5 0 0" scale="1 1 1"></a-image>
      <a-image src="img/pepe.png" position="-1.5 0 0" scale="1 1 1"></a-image>
      <a-image src="img/pepe.png" position="0 1.5 0" scale="1 1 1"></a-image>
      <a-image src="img/pepe.png" position="0 -1.5 0" scale="1 1 1"></a-image>
    </a-image>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
