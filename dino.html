<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web AR DEMO</title>
  <script src="js/aframe.js"></script>
  <script src="js/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="dino-obj" src="/assets/dino.obj"></a-asset-item>
      <a-asset-item id="lambo-obj" src="/assets/Lamborghini_Aventador.obj"></a-asset-item>
      <a-asset-item id="lambo-mat" src="/assets/Lamborghini_Aventador.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset='hiro'>
      <a-entity obj-model="obj: #lambo-obj; mtl: #lambo-mat" position="0 0 0" rotation="-90 0 0" scale=".002 .002 .002">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
